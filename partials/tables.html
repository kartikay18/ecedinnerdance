<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div  class="widget-main" >
                        <h4 class="black_background" class="header blue lighter bigger">
                            Dinner Dance Tables
                            
                        </h4>
                        <div>
                            <a href="assets/floorplan.pdf" style="text-align: center; text-decoration: underline;">
                                FLOORPLAN
                            </a>
                        </div>
                        
                        <div>
                            
                        </div>
                        
                        <div class="container card" ng-repeat="table in tables">
                            <div >
                                <h3 class="align-middle" style="font-family:'FaceYourFears';">
                                    Table {{table.id}}
                                    <div>
                                        <button class="btn btn-danger" class="width-35 btn btn-sm btn-primary" ng-if="table.users.length < 10 && tableId!=table.id" ng-click="tableUpdate(table.id)">
                                            Join
                                        </button>
                                        <button class="width-35 btn btn-sm btn-primary" ng-if="table.users.length < 10 && tableId==table.id" ng-click="removeFromTables()">
                                            Leave
                                        </button>
                                        <button class="width-35 btn btn-sm btn-primary disabled" ng-if="table.users.length >= 10"
                                            >
                                            Full
                                        </button>
                                    </div>
                                </h3>
                                <ol class="card-content">
                                    <li ng-repeat="user in table.users track by $index">
                                        <span title="{{user.name}}">{{user.displayName}}</span>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div><!-- /widget-main -->
                </div><!-- /widget-body -->
            </div><!-- /login-box -->
        </div><!-- /position-relative -->
    </div>
</div><!-- /.page-content -->
