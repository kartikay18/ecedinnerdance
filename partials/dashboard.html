<div class="container">
    <div class="page-content">
        <div class="row">
            <div class="space-6"></div>
            <div class="col-sm-10 col-sm-offset-1">
                <div class="visible widget-box no-border">
                    <div class="widget-body">
                        <div class="widget-main">
                            <h4 class="header blue lighter bigger">
                                <i class="icon-coffee green"></i>
                                Welcome, {{user.displayName}}
                            </h4>
                            <div class="space-16"></div>
                            <form name="profileForm" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="ticketNum">Ticket Number</label>
                                    <div class="col-sm-7">
                                        <span class="block input-icon input-icon-right">
                                            {{user.ticketNum}}
                                        </span><br>
                                        <a ng-href="#passwordChange">Change Password</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                                    <div class="col-sm-7">
                                        <span class="block input-icon input-icon-right">
                                            <input type="text" class="form-control" placeholder="Email" name="email" ng-model="user.email" required focus/>
                                            <span ng-show="user.email.$error.email" class="help-inline">Email is not valid</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="firstName">First Name</label>
                                    <div class="col-sm-7">
                                        <span class="block input-icon input-icon-right">
                                            <input type="text" class="form-control" placeholder="First Name" name="firstName" ng-model="user.firstName" required/>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="lastName">Last Name</label>
                                    <div class="col-sm-7">
                                        <span class="block input-icon input-icon-right">
                                            <input type="text" class="form-control" placeholder="Last Name" name="lastName" ng-model="user.lastName" required />
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="displayName">90s Name</label>
                                    <div class="col-sm-7">
                                        <span class="block input-icon input-icon-right">
                                            <input type="text" class="form-control" placeholder="90s Name" name="displayName" ng-model="user.displayName" required ng-maxlength="35"/>
                                            <span ng-show="!profileForm.displayName.$valid" class="help-inline">Your 90s name is too long!</span>
                                        </span>
                                    </div>
                                </div>     
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="dietaryRestrictions">Dietary Restrictions</label>
                                    <div class="col-sm-3">
                                        <span class="block input-icon input-icon-right">
                                            <input type="radio" name="dietaryRestrictions" ng-model="user.food" value="None">None</input>
                                        </span>
                                    </div>
                                    <div class="col-sm-4">
                                        <span>
                                            <input type="radio" name="dietaryRestrictions" ng-model="user.food" value="Vegetarian/Halal">Vegetarian/Halal</input>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="allergies">Allergies</label>
                                    <div class="col-sm-7">
                                        <span class="block input-icon input-icon-right">
                                            <input type="text" class="form-control" name="allergies" ng-model="user.allergies" />
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="lbl col-sm-5"></span>
                                    <div class="col-sm-7">
                                        <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="profileUpdate(user)" data-ng-disabled="profileForm.$invalid">
                                            Update
                                        </button>
                                    </div>
                                </div>
                                </fieldset>
                                <span class="lbl col-sm-5"> </span>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
</div>
