<div class="container">
    <div class="page-content">
        <div class="row">
            <div class="space-6"></div>
            <div class="col-sm-10 col-sm-offset-1">
                <div id="login-box" class="login-box visible widget-box no-border">
                    <div class="widget-body">
                        <div class="widget-main">
                            <h4 class="header blue lighter bigger">
                                <i class="icon-coffee green"></i>
                                Reset Password
                            </h4>

                            <div class="space-16"></div>
                            <div ng-show="message">{{message}}</div>
                            <form ng-hide="message" name="resetForm" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" for="ticketNum"> Ticket Number </label>
                                    <div class="col-sm-7">
                                       <span class="block input-icon input-icon-right">
                                            <input type="number" class="form-control" min="0" placeholder="Ticket Number" name="ticketNum" ng-model="user.ticketNum" required focus/>
                                            <i class="ace-icon fa fa-user"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" for="email"> Email </label>
                                    <div class="col-sm-7">
                                       <span class="block input-icon input-icon-right">
                                            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" required/>
                                            <span ng-show="resetForm.email.$error.email" class="help-inline">Email is not valid</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="space"></div>
                                <div class="clearfix">
                                    <div class="row">
                                        <label class="col-sm-3 control-label no-padding-right"> </label>
                                        <div class="col-sm-7">
                                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="resetPassword(user)" data-ng-disabled="resetForm.$invalid">
                                            <i class="ace-icon fa fa-key"></i>
                                                Reset
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>                
                        </div><!-- /widget-main -->
                    </div><!-- /widget-body -->
                </div><!-- /login-box -->
            </div><!-- /position-relative -->
        </div>
    </div><!-- /.page-content -->
</div>
